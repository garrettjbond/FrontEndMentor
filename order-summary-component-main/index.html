<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- This is a test 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="tile">
  <div class = "content">
    <img src="./images/illustration-hero.svg" alt="">
    <h1>Order Summary</h1>
    
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
    <!-- Plans -->
    <div class="plan">
      <!-- Div below right? or should it be an image tag? -->
      <div>Music Note Icon</div>
      <div>
        <p id="plan_title">Annual Plan</p>
        <p>$59.99/year</p>
      </div>
      <a href="#">Change</a>
    </div>
    <button id="proceed">Proceed to Payment</button>
    <button id="cancel">Cancel Order</button>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Garrett Bond</a>.
  </div>
</body>
</html>
